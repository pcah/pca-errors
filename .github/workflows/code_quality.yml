name: code-quality

on:
  - push
  - pull_request

jobs:

  lint-code:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        linter:
          - 'flake8'
          - 'black'
          - 'isort'
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: python -m pip install --upgrade pip poetry setuptools tox~=3.24.1  tox-gh-actions~=2.6.0 tox-poetry-installer~=0.8.1

      - name: Run linters
        run: tox -v -r -e ${{ matrix.linter }}

  lint-other:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: python -m pip install --upgrade pip poetry pre-commit~=2.9.2 setuptools

      - name: Run pre-commit for auxiliary linters
        run: |
          apt-install tree -y
          tree
          poetry run pre-commit run -a -c .pre-commit-config-ci.yaml

  test:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform:
          - ubuntu-latest
        python-version:
          - "3.6"
          - "3.7"
          - "3.8"
          - "3.9"
          - "pypy3"

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: python -m pip install --upgrade pip poetry setuptools tox~=3.24.1  tox-gh-actions~=2.6.0 tox-poetry-installer~=0.8.1

    - name: Test with tox
      run: tox

    - name: Upload coverage
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        fail_ci_if_error: true
